<div class="mx-auto lg:max-w-screen-lg xl:max-w-screen-xl">
  <div class="p-4 lg:p-0">
    <div class="flex flex-col">
      <div class="flex items-center">
        <h2 class="text-xl font-medium">Trending</h2>
      </div>
      <app-product-carousel
        [productFilter]="productFilter.featured"
      ></app-product-carousel>
    </div>

    <div class="flex flex-col">
      <div class="flex items-center">
        <h2 class="text-xl font-medium">New products</h2>
      </div>
      <app-product-carousel
        [productFilter]="productFilter.newProducts"
      ></app-product-carousel>
    </div>

    <div class="flex flex-col">
      <div class="flex items-center">
        <h2 class="text-xl font-medium">New stores</h2>
      </div>
      <app-product-carousel
        [productFilter]="productFilter.newStores"
      ></app-product-carousel>
    </div>
  </div>
</div>
