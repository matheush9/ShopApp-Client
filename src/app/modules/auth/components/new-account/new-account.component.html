<app-login-base class="[&_.box]:lg:h-4/5">
  <div class="flex w-full flex-col justify-center text-center mt-10">
    <h1 class="text-xl font-bold">Create account</h1>

    <div class="flex flex-col gap-3 my-8">
      <span class="font-bold">Select the type of your account</span>
      <mat-radio-group aria-label="Select the type of your account">
        <mat-radio-button class="mr-4" color="primary" value="1">Store</mat-radio-button>
        <mat-radio-button color="primary" value="2">Customer</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="flex w-full flex-col px-10 sm:px-40 lg:px-10 xl:px-20 gap-4">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>E-mail address</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput />
      </mat-form-field>

      <div>
        <button
          class="mb-8 rounded-lg lg:mt-4"
          mat-flat-button
          color="primary"
        >
          Register now
        </button>
      </div>
    </div>
  </div>
</app-login-base>
