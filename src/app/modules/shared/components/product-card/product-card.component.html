<div class="sm:w-full">
  <div
    class="flex h-[26rem] w-full flex-col gap-4 rounded-lg border border-solid shadow-md"
  >
    <div
      [routerLink]="productRoute + toStr(productId)"
      class="h-full cursor-pointer border-b border-solid"
    >
      <img [src]="[productImageUrl]" alt="product image" class="h-full" />
    </div>

    <div class="flex flex-col gap-6 p-3">
      <span class="multine-ellipsis overflow-hidden text-ellipsis font-medium"
        >{{ productName }}
      </span>
      <span class="text-xl font-bold text-primary-color">$00.00</span>

      <button
        mat-flat-button
        color="primary"
        class="flex h-10 items-center justify-center gap-2 bg-primary-color font-medium text-white"
        (click)="addProductToCart(productId)"
      >
        <mat-icon>shopping_cart</mat-icon>
        Add to cart
      </button>
    </div>
  </div>
</div>
