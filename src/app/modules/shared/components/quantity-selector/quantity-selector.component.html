<div class="flex items-center gap-2">
  <app-icon-box>
    <i
      (click)="handleQuantity(-1)"      
      class="material-icons-round cursor-pointer select-none text-primary-color"
      >remove</i
    >
  </app-icon-box>
  <span class="font-bold">{{quantity}}</span>
  <app-icon-box>
    <i
    (click)="handleQuantity(+1)"
      class="material-icons-round cursor-pointer select-none text-primary-color"
      >add</i
    >
  </app-icon-box>
</div>
