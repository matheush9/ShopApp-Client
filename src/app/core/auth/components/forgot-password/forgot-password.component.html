<app-login-base class="lg:[&_.box]:h-96">
  <h1 class="text-xl font-bold">Did you forget the password?</h1>

  <div class="mt-4 mb-8 px-4 text-center">
    <p>Enter the email adress in the field below.</p>
    <p>We will send a link to change your password to your e-mail.</p>
  </div>

  <div class="xl flex flex-col w-3/4">
    <mat-form-field appearance="fill">
      <mat-label>Login/e-mail</mat-label>
      <input matInput />
    </mat-form-field>
  </div>

  <button
    class="mt-24 mb-8 w-2/3 rounded-lg sm:w-1/3 lg:mt-4 lg:w-auto"
    mat-flat-button
    color="primary"
  >
    Reset your password
  </button>
</app-login-base>
