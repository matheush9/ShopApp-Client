<div class="mx-auto p-4 lg:max-w-screen-lg xl:max-w-screen-xl">
  <h1 class="text-center text-2xl font-bold">My account</h1>
  <div class="flex flex-col justify-center pb-14 lg:flex-row mt-10">
    <div
      class="flex flex-col justify-between sm:flex-row lg:gap-20"
    >
      <div
        class="flex flex-shrink flex-grow basis-0 flex-col items-center justify-center"
      >
        <img
          class="w-4/5 rounded-full border-2 shadow-sm "
          src="/assets/calc.jpg"
          alt="logo"
        />
        <span class="mt-3 text-lg font-medium"> User Name</span>
        <button class="mt-10 lg:mt-6" mat-flat-button color="primary">
          Change image
        </button>
      </div>
      <div
        class="mt-12 flex flex-shrink flex-grow basis-0 flex-col sm:mr-10 lg:mr-0"
      >
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Login/e-mail</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput />
        </mat-form-field>

        <div class="flex justify-between gap-4 mt-4">
          <button
            mat-flat-button
            color="warn"
            (click)="openDialog('250ms', '150ms', 'Are you sure you want to delete your account?' )"
          >
            Delete account
          </button>
          <button mat-flat-button color="primary">
            Update info
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
