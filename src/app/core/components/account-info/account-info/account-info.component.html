<div>
  <div class="flex flex-col p-4 pb-20">
    <h1 class="text-center text-2xl font-bold">My account</h1>
    <div class="mt-10 flex flex-col items-center justify-center">
      <img
        class="w-4/5 rounded-full border-2 shadow-sm"
        src="/assets/calc.jpg"
        alt="logo"
      />
      <button class="mt-10" mat-flat-button color="primary">
        Change image
      </button>
    </div>
    <div class="mt-12 flex flex-col">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Login/e-mail</mat-label>
        <input matInput />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput />
      </mat-form-field>

      <div class="flex justify-around">
        <button
          class="mt-4"
          mat-flat-button
          color="warn"
          (click)="openDialog('250ms', '150ms')"
        >
          Delete account
        </button>
        <button class="mt-4" mat-flat-button color="primary">
          Update info
        </button>
      </div>
    </div>
  </div>
</div>
