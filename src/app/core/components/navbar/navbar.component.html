<div>
  <div class="px-22 mb-0.5 mt-4 flex w-full justify-evenly">
    <img class="h-10" src="/assets/svg/logo.svg" alt="logo" />
    <div>
      <app-input
        class="w-[35rem]"
        placeholder="Search..."
        [HasIconLeft]="true"
        inputType="search"
      >
        <i class="material-icons-round absolute p-2.5 text-primary-color"
          >search</i
        >
      </app-input>
    </div>
    <div class="flex">
      <app-icon-box class="mr-2">
        <i class="material-icons-round text-primary-color">shopping_cart</i>
      </app-icon-box>
      <app-icon-box>
        <i class="material-icons-round text-primary-color">person</i>
      </app-icon-box>
    </div>
  </div>
</div>
