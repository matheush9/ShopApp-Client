<div class="mx-auto lg:max-w-screen-lg xl:max-w-screen-xl">
  <div class="flex flex-col px-4 lg:px-0">
    <span class="my-2 font-bold"
      >You searched for:
      <span class="font-normal">item</span>
    </span>

    <div class="flex h-16 rounded-lg bg-light-platinum">
      <div class="flex w-full items-center justify-center gap-20 lg:gap-40">
        <span><span class="font-bold">0</span> items found</span>

        <div class="flex items-center gap-2">
          <span class="hidden items-center gap-2 sm:flex">
            <i class="material-icons-round cursor-pointer select-none">sort</i>
            <span class="text-lg font-medium">Order by:</span>
          </span>

          <select class="rounded-lg border p-2 outline-none lg:w-40">
            <option value="Relevance" selected>Relevance</option>
            <option value="New">New</option>
            <option value="Price Low to High">Price Low to High</option>
            <option value="Price High to Low">Price High to Low</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-2 flex gap-4 p-4 lg:p-0">
    <div class="hidden w-72 flex-col gap-2 lg:flex">
      <span class="flex items-center gap-2">
        <i class="material-icons-round cursor-pointer select-none">tune</i>
        <span class="text-lg font-medium">Filter by:</span>
      </span>

      <div
        class="mb-8 flex h-screen flex-col gap-6 rounded-lg bg-light-platinum p-3"
      >
        <app-product-price-filter></app-product-price-filter>
        <hr />
        <app-product-check-filter></app-product-check-filter>

        <button class="mt-12" mat-flat-button color="primary">
          Apply filters
        </button>
      </div>
    </div>

    <div
      class="grid h-full gap-4 min-[430px]:grid-cols-2 sm:grid-cols-3 lg:grid-cols-4"
    >
      <!--- Temporary mock, do a loop later -->
      <app-product-card></app-product-card>
      <app-product-card></app-product-card>
      <app-product-card></app-product-card>
      <app-product-card></app-product-card>
      <app-product-card></app-product-card>
    </div>
  </div>
</div>
