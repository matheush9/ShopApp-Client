<div class="mx-auto lg:max-w-screen-lg xl:max-w-screen-xl">
  <div class="flex flex-col gap-6 p-4 lg:p-0 mb-14">
    <h1 class="text-2xl font-bold">
      Order <span class="text-xl">#000000</span>
    </h1>

    <div class="flex flex-col">
      <span>Order date:</span>
      <span class="font-bold">00/00/0000 00:00:00</span>
    </div>

    <div class="flex">
      <span>Status: <span>Status Name</span></span>
    </div>

    <div class="mb-14 max-h-96 overflow-scroll">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container matColumnDef="Product">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let product">{{ product.total }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="flex flex-col gap-4 rounded-lg bg-light-platinum p-4">
      <div class="flex justify-end gap-14">
        <span>Discount:</span>
        <span>$00.00</span>
      </div>

      <div class="flex justify-end gap-14 font-bold">
        <span>Total:</span>
        <span>$00.00</span>
      </div>
    </div>
  </div>
</div>
