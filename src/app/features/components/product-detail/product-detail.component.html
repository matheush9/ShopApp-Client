<div class="mx-auto lg:max-w-screen-lg xl:max-w-screen-xl">
  <div class="flex flex-col p-4 lg:p-0">
    <h1 class="my-5 text-2xl font-bold">
      simply dummy text of the printing and typesetting industry
    </h1>
    <div class="flex flex-col sm:flex-row sm:justify-around items-center">
      <div class="relative w-full sm:w-2/4 lg:w-2/5">
        <owl-carousel-o [options]="customOptions" #owlCar>
          <ng-template carouselSlide>
            <div>
              <img src="/assets/calc.jpg" />
            </div>
          </ng-template>

          <ng-template carouselSlide>
            <div>
              <img src="/assets/conversor.jpg" />
            </div>
          </ng-template>
        </owl-carousel-o>

        <div class="absolute left-0 top-[46%] hidden w-full sm:block">
          <i
            class="material-icons-round absolute top-1/2 -left-3 z-10 -translate-y-1/2 cursor-pointer select-none rounded-2xl border bg-light-blue p-2.5 shadow-md"
            (click)="owlCar.prev()"
            >navigate_before</i
          >
          <i
            class="material-icons-round absolute top-1/2 -right-3 z-10 -translate-y-1/2 cursor-pointer select-none rounded-2xl border bg-light-blue p-2.5 shadow-md"
            (click)="owlCar.next()"
            >navigate_next</i
          >
        </div>
      </div>
      <div
        class="mt-3 flex h-fit flex-col gap-4 rounded-xl border p-4 shadow-md w-full sm:w-1/3 sm:mb-20"
      >
        <span class="text-3xl font-bold text-primary-color">$00.00</span>
        <div class="flex items-center gap-4">
          <app-icon-box>
            <i
              class="material-icons-round cursor-pointer select-none text-primary-color"
              >remove</i
            >
          </app-icon-box>
          <span class="font-bold">1</span>
          <app-icon-box>
            <i
              class="material-icons-round cursor-pointer select-none text-primary-color"
              >add</i
            >
          </app-icon-box>
        </div>
        
        <button
          mat-flat-button
          color="primary"
          class="flex items-center justify-center gap-1 bg-primary-color font-medium text-white"
        >
          <mat-icon>shopping_cart</mat-icon>
          Add to cart
        </button>

        <button
          mat-flat-button
          class="flex items-center justify-center !border !border-solid !border-primary-color font-medium [&_span]:text-primary-color"
        >
          Buy now
        </button>
      </div>
    </div>
  </div>
</div>
